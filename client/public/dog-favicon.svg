<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dog head -->
  <circle cx="50" cy="45" r="25" fill="#1976d2" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Dog ears -->
  <ellipse cx="30" cy="30" rx="8" ry="12" fill="#1976d2" transform="rotate(-30 30 30)"/>
  <ellipse cx="70" cy="30" rx="8" ry="12" fill="#1976d2" transform="rotate(30 70 30)"/>
  
  <!-- Dog eyes -->
  <circle cx="42" cy="42" r="3" fill="white"/>
  <circle cx="58" cy="42" r="3" fill="white"/>
  <circle cx="42" cy="42" r="1.5" fill="#1565c0"/>
  <circle cx="58" cy="42" r="1.5" fill="#1565c0"/>
  
  <!-- Dog nose -->
  <ellipse cx="50" cy="50" rx="3" ry="2" fill="#1565c0"/>
  
  <!-- Dog mouth -->
  <path d="M 50 52 Q 45 55 45 58" stroke="#1565c0" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 50 52 Q 55 55 55 58" stroke="#1565c0" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>

